<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let question of questions" class=" mt-3">
            <app-dynamic-form-question [question]="question" [form]="form" class="w-100"></app-dynamic-form-question>
        </div>

        <div class="mt-3">
            <button type="submit" [disabled]="!form.valid" class="searchButton">search</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
