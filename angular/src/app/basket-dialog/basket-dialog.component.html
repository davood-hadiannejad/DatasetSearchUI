<div>
    <div mat-dialog-content>
        <div class="p-4">
            <mat-chip-list aria-label="article selection" class="mat-chip-list-stacked">
                <div *ngFor="let item of data">
                    <mat-chip [selectable]="false"
                              [removable]="true" (removed)="remove(item)">
                        <span class="overFlowText w-200p" [innerHTML]="item.getTitle()"></span>
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </div>
            </mat-chip-list>
            <p class="text-danger" *ngIf="data.length === 0">Please select a dataset from the search result.</p>
        </div>
    </div>
    <mat-dialog-actions align="end" class="mt-3">
        <button class="modal-button btn" mat-dialog-close>close</button>
    </mat-dialog-actions>
</div>
