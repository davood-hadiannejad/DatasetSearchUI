<div>
    <div class="card mb-3">
        <div class="card-header">
  			<div class="row">
				<div class="col-1 col-md-1">
						<mat-icon class="filterIcon">{{datePicker.icon}}</mat-icon> 
				</div>
					<div class="col-auto col-xs-auto col-md-auto">
						{{datePicker.title}}
					</div>
				</div>
        </div>
        <div class="card-body">
				<div class="row">
					<div class="col-12 col-xs-12 col-md-12">
			            <mat-form-field appearance="fill">
			                <mat-label>MM/DD/YYYY</mat-label>
			                <input matInput [matDatepicker]="startDate" [(ngModel)]="start"
			                       (dateChange)="setDate($event,'start')">
			                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
			                <mat-datepicker #startDate></mat-datepicker>
			            </mat-form-field>
                	</div>
                </div>
				<div class="row">
					<div class="col-12 col-xs-12 col-md-8">
			            <mat-form-field appearance="fill">
			                <mat-label>MM/DD/YYYY</mat-label>
			                <input matInput [matDatepicker]="EndDate" [(ngModel)]="end"
			                       (dateChange)="setDate($event,'end')">
			                <mat-datepicker-toggle matSuffix [for]="EndDate"></mat-datepicker-toggle>
			                <mat-datepicker #EndDate></mat-datepicker>
			            </mat-form-field>
					</div>
					<div class="col-12 col-xs-12 col-md-auto-apply">
	            		<button type="submit" class="searchButton" (click)="applyDate()">apply</button>
					</div>
			 </div>
        </div>
    </div>
</div>
